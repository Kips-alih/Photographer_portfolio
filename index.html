<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Photography</title>
  <link rel="stylesheet" href="./css/style.css" type="text/css">
</head>
<body>
  <h1>Photographer Portfolio</h1>
  <div id="portrait"class="column">
    <h2>Portraits</h2>
    <img src="./images/portrait1.jpeg" alt="man">
    <img src="./images/makeup.jpeg" alt="makeup">
    <img src="./images/deer.jpeg" alt="deer">
  </div>
  <div id="nature" class="column">
    <h2>Nature</h2>
    <img src="./images/landscape.jpeg" alt="landscape">
    <img src="./images/bamboo.jpeg" alt="bamboo">
    <img src="./images/sun.jpeg" alt="sun">
  </div>
  <div id="wedding"class="column">
    <h2>Weddings</h2>
    <img src="./images/wedding.jpeg" alt="Weddings">
    <img src="./images/wedding1.jpeg" alt="wedding">
    <img src="./images/wedding2.jpeg" alt="wedding">
  </div>
</body>
</html>
